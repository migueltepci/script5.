<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercício de JavaScript</title>
<script>
function validaCampo() {
    // Obtém os campos do formulário
    var campo1 = document.getElementById("campo1");
    var campo2 = document.getElementById("campo2");
    var campo3 = document.getElementById("campo3");
    

    if (campo1.value.trim() === "") {
        alert("Por favor, preencha o Campo 1.");
        campo1.focus();
        return false;
    }
    
    if (campo2.value.trim() === "") {
        alert("Por favor, preencha o Campo 2.");
        campo2.focus();
        return false;
    }
    
    if (campo3.value.trim() === "") {
        alert("Por favor, preencha o Campo 3.");
        campo3.focus();
        return false;
    }
    
    // Retorna true se todos os campos estiverem preenchidos
    return true;
}
</script>
</head>
<body>

<form onsubmit="return validaCampo()">
    <label for="campo1">Campo 1:</label>
    <input type="text" id="campo1" name="campo1"><br>
    
    <label for="campo2">Campo 2:</label>
    <input type="text" id="campo2" name="campo2"><br>
    
    <label for="campo3">Campo 3:</label>
    <input type="text" id="campo3" name="campo3"><br>
    
    <button type="submit">Salvar</button>
</form>

</body>
</html>
